<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signup.js" defer></script>
</head>
<body>
<section>
    <form id="signupForm">
        <h1>Sign Up</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="username" name="username" required>
            <label for="">Username</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required>
            <label for="">Email</label>
        </div>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="fullname" name="fullname" required>
            <label for="">Full Name</label>
        </div>

        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required>
            <label for="">Password</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="passwordcon" name="passwordcon" required>
            <label for="">Confirm Password</label>
        </div>


        <div class="inputbox">
            <ion-icon name="calendar-outline"></ion-icon>
            <input type="number" id="year" name="year" required>
            <label for="">Year of Birth</label>
        </div>

        <button id="submit" type="submit">Sign Up</button>
        <div class="register">
            <p>Already have an account? <a href="/req/login">Log In</a></p>
        </div>
    </form>
</section>
</body>
</html>
<script>
    form.addEventListener('submit', function (e) {
       e.preventDefault(); // Ngăn form gửi dữ liệu theo cách mặc định

       // Lấy dữ liệu từ form
       const username = document.getElementById('username').value;
       const password = document.getElementById('password').value;
       const confirmPassword = document.getElementById('passwordcon').value;
       const email = document.getElementById('email').value;
       const fullname = document.getElementById('fullname').value;
       const year = document.getElementById('year').value;

       // Kiểm tra mật khẩu và xác nhận mật khẩu có khớp không
       if (password !== confirmPassword) {
           alert('Mật khẩu và xác nhận mật khẩu không khớp!');
           return;
       }

       // Tạo đối tượng (entity) người dùng
       const userEntity = {
           username: username,
           email: email,
           password: password,
           fullname: fullname,
           year: year,
           joindate: new Date().toISOString(),  // Thời gian gia nhập
           roles: ['user']  // Mặc định người dùng có role "user", có thể thay đổi
       };

       // Chuyển đối tượng thành JSON
       const jsonData = JSON.stringify(userEntity);

       // Gửi dữ liệu qua fetch
       fetch('/req/signup', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json'
           },
           body: jsonData
       })
       .then(response => response.json())  // Giả sử server trả về JSON
       .then(result => {
           if (result.success) {
               alert('Đăng ký thành công!');
               // Bạn có thể chuyển hướng người dùng hoặc reset form ở đây
               form.reset();
           } else {
               // Kiểm tra trường message có tồn tại không, nếu không, dùng giá trị mặc định
               const message = result.message || 'Lỗi không xác định!';
               alert('Đăng ký thất bại: ' + message);
           }
       })
       .catch(err => {
           console.error('Lỗi kết nối:', err);
           alert('Đã có lỗi xảy ra!');
       });
   });

</script>
