<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa Thực Tập Sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5 bg-white p-4 rounded-lg shadow">
  <h2 class="mb-4">Sửa Thông Tin Thực Tập Sinh</h2>

  <form th:action="@{/interns/edit/{id}(id=${intern.id})}" th:object="${intern}" method="post">
    <div class="mb-3">
      <label class="form-label">Họ tên</label>
      <input type="text" th:field="*{hoTen}" class="form-control" placeholder="Nhập họ tên"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Năm sinh</label>
      <input type="text" th:field="*{namSinh}" class="form-control" placeholder="VD: 2002"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Thời gian bắt đầu</label>
      <input type="text" th:field="*{thoiGianBatDau}" class="form-control" placeholder="VD: 2024-05-01"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Thời gian làm (tháng)</label>
      <input type="text" th:field="*{thoiGianLam}" class="form-control" placeholder="VD: 3"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Điểm đánh giá</label>
      <input type="text" th:field="*{diemDanhGia}" class="form-control" placeholder="VD: 8.5"/>
    </div>

    <button type="submit" class="btn btn-success">Cập nhật</button>
    <a href="/interns" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
</body>
</html>
