<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Thực tập sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1>Thêm Thực tập sinh mới</h1>
    <form th:action="@{/interns/add}" th:object="${intern}" method="post">
        <div class="mb-3">
            <label for="hoTen" class="form-label">Họ Tên</label>
            <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required/>
        </div>
        <div class="mb-3">
            <label for="namSinh" class="form-label">Năm Sinh</label>
            <input type="number" class="form-control" id="namSinh" th:field="*{namSinh}" required/>
        </div>
        <div class="mb-3">
            <label for="thoiGianBatDau" class="form-label">Thời Gian Bắt Đầu (YYYY-MM-DD)</label>
            <input type="text" class="form-control" id="thoiGianBatDau" th:field="*{thoiGianBatDau}" required placeholder="VD: 2024-03-01"/>
        </div>
        <div class="mb-3">
            <label for="thoiGianLam" class="form-label">Thời Gian Làm (Tháng)</label>
            <input type="number" class="form-control" id="thoiGianLam" th:field="*{thoiGianLam}" required/>
        </div>
        <div class="mb-3">
            <label for="diemDanhGia" class="form-label">Điểm Đánh Giá</label>
            <input type="number" step="0.1" class="form-control" id="diemDanhGia" th:field="*{diemDanhGia}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/interns" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
