<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quản lý Thực tập sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5 rounded-lg">
  <h1>Danh sách Thực tập sinh</h1>
  <a href="/interns/add" class="btn btn-primary mb-3 ">Thêm Thực tập sinh</a>
  <table class="table table-bordered rounded-lg">
    <thead>
    <tr>
      <th>ID</th>
      <th>Họ Tên</th>
      <th>Năm Sinh</th>
      <th>Thời Gian Bắt Đầu</th>
      <th>Thời Gian Làm (Tháng)</th>
      <th>Điểm Đánh Giá</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="intern : ${interns}">
      <td th:text="${intern.id}"></td>
      <td th:text="${intern.hoTen}"></td>
      <td th:text="${intern.namSinh}"></td>
      <td th:text="${intern.thoiGianBatDau}"></td>
      <td th:text="${intern.thoiGianLam}"></td>
      <td th:text="${intern.diemDanhGia}"></td>
      <td>
        <a th:href="@{/interns/edit/{id}(id=${intern.id})}" class="btn btn-sm btn-warning ring-1">Sửa</a>
        <form th:action="@{/interns/delete/{id}(id=${intern.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger ring-1" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
