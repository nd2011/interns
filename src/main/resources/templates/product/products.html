<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/notification-dropdown.js"></script>
<!--  <script src="/js/modalProduct.js"></script>-->
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>

  <link rel="stylesheet" th:href="@{/css/product-style.css}" />
  <link rel="stylesheet" href="/css/index-style.css">
  <link rel="stylesheet" href="/css/header-style.css">
</head>
<header>
  <div class="col-auto px-0">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
</header>
<body>

<!-- Nội dung chính -->
<main class="product-list-container">
  <h2>Danh sách sản phẩm</h2>

  <!-- Wrapper table -->
  <div class="table-wrapper">
    <table class="product-table" border="1" cellpadding="8" cellspacing="0">
      <thead>
      <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Ngày sản xuất</th>
        <th>Ngày hết hạn</th>
        <th>Số lượng</th>
        <th>Giá vốn</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Tên sản phẩm</td>
        <td th:text="${product.description}">Mô tả sản phẩm</td>
        <td th:text="${#numbers.formatDecimal(product.costPrice, 1, 2)}">1000.00</td>

        <td th:text="${product.manufactureDate != null ? #temporals.format(product.manufactureDate, 'dd/MM/yyyy') : 'N/A'}">01/01/2025</td>
        <td th:text="${product.expiryDate != null ? #temporals.format(product.expiryDate, 'dd/MM/yyyy') : 'N/A'}">01/01/2026</td>
        <td th:text="${product.quantity}">10</td>
        <td th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</td>
        <td>
          <img th:src="@{${product.image}}" alt="product image" width="50" />
        </td>
        <td class="actions">
          <a th:href="@{/product/products/edit/{id}(id=${product.id})}" class="btn btn-edit">Sửa</a>
          <form th:action="@{/product/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-delete" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

<!--  &lt;!&ndash; Phân trang &ndash;&gt;-->
<!--  <div class="pagination" th:if="${products}">-->
<!--    <ul class="pagination">-->
<!--      <li th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}">-->
<!--        <a th:href="@{'/product/products?page=' + ${i}}"-->
<!--           th:text="${i + 1}"-->
<!--           th:classappend="${i == products.number} ? 'active' : ''"></a>-->
<!--      </li>-->
<!--    </ul>-->
<!--  </div>-->

  <button type="button" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addProductModal">
    Thêm sản phẩm mới
  </button>
</main>
<!-- Phân trang -->
<div class="pagination-wrapper" th:if="${products.totalPages > 1}">
  <ul class="pagination justify-content-center">
    <li class="page-item" th:classappend="${products.first} ? 'disabled'">
      <a class="page-link" th:href="@{'/product/products?page=' + ${products.number - 1}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
        class="page-item"
        th:classappend="${i == products.number} ? 'active'">
      <a class="page-link" th:href="@{'/product/products?page=' + ${i}}" th:text="${i + 1}"></a>
    </li>
    <li class="page-item" th:classappend="${products.last} ? 'disabled'">
      <a class="page-link" th:href="@{'/product/products?page=' + ${products.number + 1}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
<!-- Modal Thêm Sản Phẩm -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductLabel">Thêm Sản Phẩm Mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body">
        <div id="formErrorAlertProduct" class="alert alert-danger d-none"></div>
        <form id="addProductForm" autocomplete="off">
          <div class="mb-4">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-4">
            <label for="intro" class="form-label">Bài viết giới thiệu</label>
            <textarea id="intro" name="intro" class="form-control" rows="6"></textarea>
          </div>
          <div class="mb-4">
            <label for="description" class="form-label">Mô Tả</label>
            <textarea class="form-control" id="description" name="description"></textarea>
          </div>
          <div class="mb-4">
            <label for="costPrice" class="form-label">Giá</label>
            <input type="number" class="form-control" id="costPrice" name="costPrice" required />
          </div>
          <div class="mb-4">
            <label for="price" class="form-label">Giá Vốn</label>
            <input type="number" class="form-control" id="price" name="price" required />
          </div>
          <div class="mb-4">
            <label for="quantity" class="form-label">Số Lượng</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required />
          </div>
          <div class="mb-4">
            <label for="manufactureDate" class="form-label">Ngày Sản Xuất</label>
            <input type="date" class="form-control" id="manufactureDate" name="manufactureDate" required />
          </div>
          <div class="mb-4">
            <label for="expiryDate" class="form-label">Ngày Hết Hạn</label>
            <input type="date" class="form-control" id="expiryDate" name="expiryDate" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Đường dẫn hình ảnh</label>
            <input type="text" name="image" class="form-control" placeholder="Nhập đường dẫn hình ảnh" required />
          </div>
          <div class="d-flex gap-3 justify-content-center">
            <button type="submit" class="btn btn-primary" style="min-width: 120px;">Lưu</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="min-width: 120px;">Hủy</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
