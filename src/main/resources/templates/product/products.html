<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh sách sản phẩm</title>

  <link rel="stylesheet" th:href="@{/css/product-style.css}" />
  <link rel="stylesheet" href="/css/index-style.css">
  <link rel="stylesheet" href="/css/header-style.css">
</head>
<header>
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/navbar :: navbar"></div>
</header>
<body>

<!-- Nội dung chính -->
<main class="product-list-container">
  <a th:href="@{/index}" class="btn btn-add">về trang chủ</a>
  <h2>Danh sách sản phẩm</h2>

  <!-- Added a wrapper for responsive table -->
  <div class="table-wrapper">
    <table class="product-table" border="1" cellpadding="8" cellspacing="0">
      <thead>
      <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Ngày sản xuất</th>
        <th>Ngày hết hạn</th>
        <th>Số lượng</th>
        <th>Giá vốn</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td data-label="ID" th:text="${product.id}">1</td>
        <td data-label="Tên sản phẩm" th:text="${product.name}">Tên sản phẩm</td>
        <td data-label="Mô tả" th:text="${product.description}">Mô tả sản phẩm</td>
        <td data-label="Giá" th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</td>
        <td data-label="Ngày sản xuất" th:text="${product.manufactureDate != null ? #temporals.format(product.manufactureDate, 'dd/MM/yyyy') : 'N/A'}">01/01/2025</td>
        <td data-label="Ngày hết hạn" th:text="${product.expiryDate != null ? #temporals.format(product.expiryDate, 'dd/MM/yyyy') : 'N/A'}">01/01/2026</td>
        <td data-label="Số lượng" th:text="${product.quantity}">10</td>
        <td data-label="Giá vốn" th:text="${#numbers.formatDecimal(product.costPrice, 1, 2)}">1000.00</td>
        <td data-label="Hình ảnh">
          <img th:src="@{${product.image}}" alt="product image" width="50" />
        </td>
        <td data-label="Hành động" class="actions">
          <a th:href="@{/product/products/edit/{id}(id=${product.id})}" class="btn btn-edit">Sửa</a>
          <form th:action="@{/product/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-delete" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/product/products/add}" class="btn btn-add">Thêm sản phẩm mới</a>
</main>

</body>
</html>
