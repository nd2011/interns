<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/product-style.css">
</head>
<body>
<div class="container mt-5 bg-white p-4 rounded-lg shadow">
    <a th:href="@{/product/products}" class="btn btn-add">về lại</a>
    <h2 class="mb-4">Sửa Thông Tin Sản Phẩm</h2>

    <form th:action="@{/product/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Bài viết giới thiệu</label>
            <textarea id="intro" name="intro" class="form-control" rows="6"
                      th:text="${product.intro}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{description}" class="form-control" placeholder="Mô tả sản phẩm"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" placeholder="Nhập giá" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá Vốn</label>
            <input type="number" th:field="*{costPrice}" class="form-control" step="0.01" placeholder="Nhập giá vốn" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Số Lượng</label>
            <input type="number" th:field="*{quantity}" class="form-control" placeholder="Nhập số lượng" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày Sản Xuất</label>
            <input type="date" th:field="*{manufactureDate}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày Hết Hạn</label>
            <input type="date" th:field="*{expiryDate}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Đường dẫn hình ảnh</label>
            <input type="text" th:field="*{image}" class="form-control" placeholder="Nhập đường dẫn ảnh"/>
        </div>


        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a href="/product/products" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
