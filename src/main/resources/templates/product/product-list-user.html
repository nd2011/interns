<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="/css/pdu.css">
    <link rel="stylesheet" href="/css/header-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/notification-dropdown.js"></script>

    <style>
        .product-card { cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>

<main class="product-list-container">
    <a th:href="@{/index}" class="btn btn-add">Về trang chủ</a>
    <h2>Danh sách sản phẩm</h2>

    <div class="product-cards-container">
        <div th:each="product : ${products}" class="product-card"
             th:data-name="${product.name}"
             th:data-description="${product.description}"
             th:data-price="${product.price}"
             th:data-costprice="${product.costPrice}"
             th:data-quantity="${product.quantity}"
             th:data-manufacture="${#temporals.format(product.manufactureDate, 'dd/MM/yyyy')}"
             th:data-expiry="${#temporals.format(product.expiryDate, 'dd/MM/yyyy')}"
             th:data-intro="${product.intro}"
             th:data-image="@{${product.image}}"
             onclick="openModal(this)">

            <img th:src="@{${product.image}}" alt="product image" class="product-image" />
            <div class="product-details">
                <h3><strong>Tên sản phẩm:</strong> <span th:text="${product.name}">Tên sản phẩm</span></h3>
                <p><strong>Mô tả:</strong> <span th:text="${product.description}">Mô tả</span></p>
                <p><strong>Giá bán:</strong> <span th:text="${#numbers.formatDecimal(product.price,1,2)}">0.00</span></p>
            </div>
        </div>
    </div>
</main>

<!-- Modal chi tiết sản phẩm -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h5 class="modal-title">Chi tiết sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5">
                        <img id="modalImage" class="img-fluid rounded" alt="Ảnh sản phẩm" />
                    </div>
                    <div class="col-md-7">
                        <p><strong>Tên sản phẩm:</strong> <span id="modalName"></span></p>
                        <p><strong>Mô tả:</strong> <span id="modalDescription"></span></p>
                        <p><strong>Giá bán:</strong> <span id="modalPrice"></span></p>
                        <p><strong>Giá vốn:</strong> <span id="modalCostPrice"></span></p>
                        <p><strong>Số lượng:</strong> <span id="modalQuantity"></span></p>
                        <p><strong>Ngày sản xuất:</strong> <span id="modalManufacture"></span></p>
                        <p><strong>Ngày hết hạn:</strong> <span id="modalExpiry"></span></p>
                        <div><strong>Giới thiệu:</strong>
                            <div id="modalIntro" class="border rounded p-2" style="background:#f9f9f9; max-height:200px; overflow:auto;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openModal(card) {
      const vnd = value => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);

      document.getElementById("modalName").innerText = card.dataset.name;
      document.getElementById("modalDescription").innerText = card.dataset.description;
      document.getElementById("modalPrice").innerText = vnd(card.dataset.price);
      document.getElementById("modalCostPrice").innerText = vnd(card.dataset.costprice);
      document.getElementById("modalQuantity").innerText = card.dataset.quantity;
      document.getElementById("modalManufacture").innerText = card.dataset.manufacture;
      document.getElementById("modalExpiry").innerText = card.dataset.expiry;
      document.getElementById("modalIntro").innerHTML = card.dataset.intro;
      document.getElementById("modalImage").src = card.dataset.image;

      new bootstrap.Modal(document.getElementById("productDetailModal")).show();
    }
</script>

</body>
</html>
