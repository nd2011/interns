<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Sản Phẩm Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/product-style.css">
</head>
<body>

<div class="product-list-container">
    <a th:href="@{/product/products}" class="btn btn-add">về lại</a>
    <h2>Thêm Sản Phẩm Mới</h2>

    <form th:action="@{/product/products/add}" th:object="${product}" method="post" class="product-form">
        <div class="mb-4">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required />
        </div>
        <div class="mb-4">
            <label for="intro" class="form-label">Bài viết giới thiệu</label>
            <textarea id="intro" name="intro" class="form-control" rows="6" placeholder="Nhập nội dung HTML hoặc văn bản có định dạng"></textarea>
        </div>
        <div class="mb-4">
            <label for="description" class="form-label">Mô Tả</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Mô tả sản phẩm"></textarea>
        </div>

        <div class="mb-4">
            <label for="costPrice" class="form-label">Giá</label>
            <input type="number" class="form-control" id="costPrice" th:field="*{costPrice}" required />
        </div>

        <div class="mb-4">
            <label for="price" class="form-label">Giá Vốn</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required />
        </div>

        <div class="mb-4">
            <label for="quantity" class="form-label">Số Lượng</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required />
        </div>

        <div class="mb-4">
            <label for="manufactureDate" class="form-label">Ngày Sản Xuất</label>
            <input type="date" class="form-control" id="manufactureDate" th:field="*{manufactureDate}" required />
        </div>

        <div class="mb-4">
            <label for="expiryDate" class="form-label">Ngày Hết Hạn</label>
            <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" required />
        </div>

        <!-- Thay thế phần input file bằng input text để nhập đường dẫn -->
        <div class="mb-3">
            <label class="form-label">Đường dẫn hình ảnh</label>
            <input type="text" th:field="*{image}" class="form-control" placeholder="Nhập đường dẫn hình ảnh" required />
        </div>

        <div class="d-flex gap-3 justify-content-center">
            <button type="submit" class="btn btn-primary" style="min-width: 120px;">Lưu</button>
            <a href="/product/products" class="btn btn-secondary" style="min-width: 120px;">Hủy</a>
        </div>
    </form>

</div>

</body>
</html>
<script src="https://cdn.ckeditor.com/4.25.1-lts/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('intro');
</script>
