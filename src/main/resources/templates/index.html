<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ thống quản lý</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('/img/your-background.png') no-repeat center center fixed;
        background-size: cover;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 15px 10px;
        text-align: center;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #333;
    }

    nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
    }

    nav a:hover {
        background-color: #ddd;
        color: black;
    }

    main {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        margin: 30px;
        border-radius: 8px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>Hệ thống quản lý thực tập sinh</h1>
</header>
<nav>
  <a href="/interns">Danh sách Interns</a>
  <a href="/products">Quản lý sản phẩm</a>
</nav>
<main>
  <h1> Đây là trang chủ</h1>
</main>
<footer>
  <p>Bản quyền &copy; 2025</p>
</footer>
</body>
</html>
