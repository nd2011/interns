<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section>
    <form id="signupForm">
        <h1>Sign Up</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="username" name="username" required>
            <label for="">Username</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required>
            <label for="">Email</label>
        </div>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="fullname" name="fullname" required>
            <label for="">Full Name</label>
        </div>

        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required>
            <label for="">Password</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="passwordcon" name="passwordcon" required>
            <label for="">Confirm Password</label>
        </div>

        <div class="inputbox">
            <ion-icon name="calendar-outline"></ion-icon>
            <input type="number" id="year" name="year" required>
            <label for="">Year of Birth</label>
        </div>

        <button id="submit" type="submit">Sign Up</button>
        <div class="register">
            <p>Already have an account? <a href="/req/login">Log In</a></p>
        </div>
    </form>
</section>
<script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('passwordcon').value;
        const email = document.getElementById('email').value;
        const fullname = document.getElementById('fullname').value;
        const year = document.getElementById('year').value;

        if (password !== confirmPassword) {
            alert('Mật khẩu và xác nhận mật khẩu không khớp!');
            return;
        }

        const userEntity = {
            username: username,
            email: email,
            password: password,
            fullname: fullname,
            year: parseInt(year),
            joindate: new Date().toISOString(),
            roles: ['user']
        };

        fetch('/req/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userEntity)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Lỗi khi gửi yêu cầu');
            }
            return response.json();
        })
        .then(result => {
            if (result.success) {
                alert('Đăng ký thành công!');
                form.reset();
                window.location.href = "/req/login";
            } else {
                alert('Đăng ký thất bại: ' + (result.message || 'Lỗi không xác định!'));
            }
        })
        .catch(err => {
            console.error('Lỗi kết nối:', err);
            alert('Đã có lỗi xảy ra khi gửi dữ liệu!');
        });
    });
</script>
</body>
</html>
