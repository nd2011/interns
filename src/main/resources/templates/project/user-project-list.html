<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dự án của tôi</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/notification-dropdown.js"></script>


    <link rel="stylesheet" href="/css/project-style.css">
    <link rel="stylesheet" href="/css/index-style.css">
    <link rel="stylesheet" href="/css/header-style.css">
</head>

<body>
<header>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>

<div class="container mt-4">
    <h2 class="mb-3">Dự án bạn được phân công</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên dự án</th>
            <th>Mô tả</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}" th:onclick="'window.location.href=\'/user/tasks\''" style="cursor: pointer;">
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Nếu là admin thì hiển thị thêm -->
    <div th:if="${isAdmin}">
        <hr>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Danh sách tất cả dự án (ADMIN)</h3>
            <button id="openCreateProjectBtn" class="btn btn-primary">+ Tạo dự án mới</button>
        </div>

        <!-- Modal tạo dự án -->
        <div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form th:action="@{/admin/projects/create}" th:object="${project}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createProjectModalLabel">Tạo dự án mới</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Tên dự án:</label>
                                <input type="text" class="form-control" th:field="*{name}" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mô tả:</label>
                                <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Tạo</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Danh sách tất cả dự án -->
        <table class="table table-striped table-bordered">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tên dự án</th>
                <th>Mô tả</th>
                <th>Người tham gia</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${allProjects}">
                <td th:text="${project.id}"></td>
                <td th:text="${project.name}"></td>
                <td th:text="${project.description}"></td>
                <td>
                    <ul class="mb-0">
                        <li th:each="user : ${project.assignedUsers}" th:text="${user.fullname}"></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/admin/projects/list" class="btn btn-link">Xem tất cả dự án</a>
    </div>
</div>

<!-- Script để mở modal -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const btn = document.getElementById('openCreateProjectBtn');
        if (btn) {
            btn.addEventListener('click', function () {
                const modal = new bootstrap.Modal(document.getElementById('createProjectModal'));
                modal.show();
            });
        }
    });
</script>
</body>
</html>
