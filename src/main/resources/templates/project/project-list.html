<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách dự án</title>
    <link rel="stylesheet" href="/css/project-style.css">
    <link rel="stylesheet" href="/css/index-style.css">
    <link rel="stylesheet" href="/css/header-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<a th:href="@{/user/projects}" class="btn btn-secondary m-3">Về lại</a>
<h1 class="text-center">Danh sách dự án</h1>

<div class="container">
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên dự án</th>
            <th>Mô tả</th>
            <th>Phân công user</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
            <td>
                <ul class="mb-0">
                    <li th:each="user : ${project.assignedUsers}" th:text="${user.fullname}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{'/admin/projects/' + ${project.id} + '/assign'}" class="btn btn-sm btn-warning">Phân công lại</a>
                <a th:href="@{'/admin/projects/' + ${project.id} + '/tasks'}" class="btn btn-sm btn-info">Quản lý nhiệm vụ</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Nút mở modal -->
    <div class="text-end">
        <button id="openCreateProjectBtn" class="btn btn-primary">Tạo dự án mới</button>
    </div>
</div>

<!-- Modal tạo dự án -->
<div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form th:action="@{/admin/projects/create}" th:object="${project}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProjectModalLabel">Tạo dự án mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Tên dự án:</label>
                        <input type="text" class="form-control" th:field="*{name}" required />
                    </div>
                    <div class="mb-3">
                        <label>Mô tả:</label>
                        <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Tạo</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS để mở modal -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const createBtn = document.getElementById('openCreateProjectBtn');
        if (createBtn) {
            createBtn.addEventListener('click', function () {
                const modal = new bootstrap.Modal(document.getElementById('createProjectModal'));
                modal.show();
            });
        }
    });
</script>

</body>
</html>
