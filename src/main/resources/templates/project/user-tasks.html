<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nhiệm vụ của tôi</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/css/task-style.css">
</head>
<body>
<h1>Danh sách nhiệm vụ được giao</h1>

<div th:if="${success}" class="message success" th:text="${success}"></div>
<div th:if="${error}" class="message error" th:text="${error}"></div>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên nhiệm vụ</th>
        <th>Mô tả</th>
        <th>Deadline</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.name}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.deadlineFormatted}"></td>
        <td th:text="${task.status}"></td>
        <td>
            <!-- Hiển thị nút báo cáo hoàn thành khi trạng thái là PENDING -->
            <form th:action="@{'/user/tasks/' + ${task.id} + '/report-complete'}" method="post"
                  th:if="${task.status == T(com.example.demo.Entity.Task.Status).PENDING}">
                <button type="submit">Báo cáo hoàn thành</button>
            </form>
            <!-- Hiển thị "Đã hoàn thành" khi task đã hoàn thành -->
            <span th:if="${task.status == T(com.example.demo.Entity.Task.Status).DONE}">Đã hoàn thành</span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
