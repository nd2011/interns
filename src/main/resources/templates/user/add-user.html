<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/user-style.css"/>

</head>
<body>
<div class="container mt-5 rounded-lg">
    <h1>Thêm Người dùng</h1>
    <form th:action="@{/users/add}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="fullname" class="form-label">Họ Tên</label>
            <input type="text" id="fullname" th:field="*{fullname}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Năm Sinh</label>
            <input type="text" id="year" th:field="*{year}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Tên Đăng Nhập</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/users" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
