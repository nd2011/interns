<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Danh sách cuộc họp</title>
    <link rel="stylesheet" th:href="@{/css/meetings-style.css}">
    <link rel="stylesheet" th:href="@{/css/header-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    header {
        margin: 0;
        padding: 0;
    }

    .header-bar {
        padding: 20px 30px;
        background: linear-gradient(to right, #243949, #517fa4); /* hoặc tùy chỉnh màu */
        color: white;
    }

    .navbar-bar {
        background-color: #111;
        color: white;
        padding: 10px 30px;
    }

    .container {
        padding-top: 1rem;
    }
</style>


<header>
    <div class="header-bar" th:replace="fragments/header :: header"></div>
    <div class="navbar-bar" th:replace="fragments/navbar :: navbar"></div>
</header>
<body>
<div class="container">
    <h2>Danh sách cuộc họp</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Tiêu đề</th>
            <th>Mô tả</th>
            <th>Bắt đầu</th>
            <th>Kết thúc</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meeting : ${meetings}">
            <td th:text="${meeting.title}">Tiêu đề</td>
            <td th:text="${meeting.description}">Mô tả</td>
            <td th:text="${#temporals.format(meeting.startTime, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
            <td th:text="${#temporals.format(meeting.endTime, 'dd/MM/yyyy HH:mm')}">02/01/2025</td>
        </tr>
        </tbody>
    </table>

    <!-- Nút mở modal tạo cuộc họp (chỉ hiển thị cho Admin) -->
    <div sec:authorize="hasRole('ROLE_ADMIN')" class="text-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createMeetingModal">Tạo cuộc họp mới</button>
    </div>
</div>

<!-- Modal tạo cuộc họp -->
<div class="modal fade" id="createMeetingModal" tabindex="-1" aria-labelledby="createMeetingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form th:action="@{/meetings/create}" th:object="${meeting}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="createMeetingModalLabel">Tạo cuộc họp mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Tiêu đề:</label>
                        <input type="text" class="form-control" th:field="*{title}" required />
                    </div>
                    <div class="mb-3">
                        <label>Mô tả:</label>
                        <textarea class="form-control" th:field="*{description}"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Thời gian bắt đầu:</label>
                            <input type="datetime-local" class="form-control" th:field="*{startTime}" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Thời gian kết thúc:</label>
                            <input type="datetime-local" class="form-control" th:field="*{endTime}" required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Tìm và chọn người tham gia:</label>
                        <input type="text" class="form-control mb-2" placeholder="Tìm người..." onkeyup="filterUsers()" id="searchUser" />
                        <div id="userList" style="max-height:200px; overflow:auto; border:1px solid #ccc; padding:10px;">
                            <div th:each="user : ${users}" th:id="${'userDiv_'+user.id}">
                                <input type="checkbox" th:id="${'user_'+user.id}" name="participantIds" th:value="${user.id}" />
                                <label th:for="${'user_'+user.id}" th:text="${user.username}">Username</label><br/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Tạo</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function filterUsers() {
        let input = document.getElementById("searchUser").value.toUpperCase();
        let list = document.getElementById("userList").children;
        for (let div of list) {
            const label = div.querySelector("label");
            if (label && label.textContent.toUpperCase().includes(input)) {
                div.style.display = "";
            } else {
                div.style.display = "none";
            }
        }
    }
</script>

</body>
</html>
