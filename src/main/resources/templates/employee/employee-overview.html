<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tổng quan nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index-style.css">
    <link rel="stylesheet" href="/css/header-style.css">
    <link rel="stylesheet" href="/css/employee.css">
</head>
<body>
<header>
    <div class="col-auto px-0">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
</header>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Danh sách nhân viên & Hoạt động</h2>

    <!-- Thống kê tổng quan -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-header">Số lượng Cuộc họp</div>
                <div class="card-body">
                    <h5 th:text="${users.size()}"></h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-header">Số lượng Dự án</div>
                <div class="card-body">
                    <h5 th:text="${userProjectsMap.size()}"></h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-header">Số lượng Nhiệm vụ</div>
                <div class="card-body">
                    <h5 th:text="${userProjectTasksMap.size()}"></h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-header">Số lượng Người dùng</div>
                <div class="card-body">
                    <h5 th:text="${users.size()}"></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Bảng danh sách người dùng -->
    <h3 class="text-center mb-4">Danh sách người dùng</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Tên</th>
            <th>Số lượng Cuộc họp</th>
            <th>Số lượng Dự án</th>
            <th>Số lượng Nhiệm vụ</th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua danh sách người dùng -->
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.count}"></td> <!-- Số thứ tự -->
            <td th:text="${user.id}"></td>
            <td th:text="${user.fullname}"></td>
            <td th:text="${userMeetingsMap[user.id] != null ? userMeetingsMap[user.id].size() : 0}"></td> <!-- Số lượng cuộc họp -->
            <td th:text="${userProjectsMap[user.id] != null ? userProjectsMap[user.id].size() : 0}"></td> <!-- Số lượng dự án -->
            <td th:text="${userProjectTasksMap[user.id] != null ? userProjectTasksMap[user.id].size() : 0}"></td> <!-- Số lượng nhiệm vụ -->
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
